---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: wyze-bridge
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: mrlt8/wyze-bridge
              tag: 2.6.0-qsv

            env:
              TZ: America/Santiago
              H264_ENC: h264_qsv
              NET_MODE: LAN
              ON_DEMAND: False
              SUBSTREAM: True
              # FFMPEG_LOGLEVEL: debug
              LIBVA_DRIVER_NAME: i965
            envFrom:
              - secretRef:
                  name: wyze-secret

            securityContext:
              privileged: true

            resources:
              requests:
                cpu: 1000m
                memory: 500M
                gpu.intel.com/i915: 1
              limits:
                memory: 2000M
                gpu.intel.com/i915: 1

        pod:
          nodeSelector:
            intel.feature.node.kubernetes.io/gpu: "true"

    service:
      main:
        ports:
          http:
            enabled: true
            port: 5000
          rtmp:
            enabled: true
            port: 1935
          rstp:
            enabled: true
            port: 8554
          hls:
            enabled: true
            port: 8888
          webrtc:
            enabled: true
            port: 8889

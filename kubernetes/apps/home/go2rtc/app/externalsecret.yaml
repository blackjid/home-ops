---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: go2rtc
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: go2rtc-secret
    template:
      data:
        go2rtc.yaml: |-
          log:
            streams: error # Prevent log spam from UniFi Protect
          api:
            listen: :80
            origin: "*"
          rtsp:
            listen: :554
          webrtc:
            listen: :8555
            candidates:
              - 192.168.69.124:8555
              - stun:8555
            ice_servers:
              - urls:
                  - stun:stun.cloudflare.com:3478
          streams:
            backyard:
              - rtsp://{{ .RTSP_USERNAME }}:{{ .RTSP_PASSWORD }}@192.168.20.238
            backyard_pool:
              - rtsp://{{ .RTSP_USERNAME }}:{{ .RTSP_PASSWORD }}@192.168.20.42
            entrance:
              - rtsp://{{ .RTSP_USERNAME }}:{{ .RTSP_PASSWORD }}@192.168.20.223
  dataFrom:
    - extract:
        key: reolink

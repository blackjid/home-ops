---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cwa
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: cwa-secret
    template:
      data:
        HARDCOVER_TOKEN: "{{ .hardcover_apikey }}"
  dataFrom:
    - extract:
        key: hardcover
      rewrite:
        - regexp:
            source: "(.*)"
            target: "hardcover_$1"

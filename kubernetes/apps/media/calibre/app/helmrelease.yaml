---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      calibre:
        containers:
          app:
            image:
              repository: lscr.io/linuxserver/calibre
              tag: 8.3.0
            env:
              TZ: America/Santiago
              TITLE: Calibre
              PUID: 65534
              PGID: 65534
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
                add: ["seccomp:unconfined"]
            resources:
              requests:
                cpu: 100m
                memory: 250M
              limits:
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        seccompProfile: { type: RuntimeDefault }
    service:
      main:
        controller: calibre
        ports:
          http:
            port: 8080
          web:
            port: 8081
    ingress:
      main:
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.blkh.dev
        hosts:
          - host: calibre.blkh.dev
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
    persistence:
      config:
        existingClaim: calibre
      tmp:
        type: emptyDir
      # TODO: move metadata.db to a separate volume
      media:
        type: nfs
        server: black-station.internal
        path: /volume1/media
        globalMounts:
          - path: /media

# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.7.5
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.30.2

clusterName: "home-kubernetes"
endpoint: https://192.168.86.210:6443
clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"
additionalApiServerCertSans: &sans
  - "192.168.86.210"
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "k8s-a"
    ipAddress: "192.168.86.164"
    installDisk: "/dev/nvme0n1"
    talosImageURL: factory.talos.dev/installer/2dcd442954d67662d41c61bdb92165aaf7189aff9997bd011b6968c12ce8d9c0
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "d8:c4:97:bf:6e:b7"
        dhcp: false
        addresses:
          - "192.168.86.164/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.86.1"
        mtu: 1500
        vip:
          ip: "192.168.86.210"
  - hostname: "k8s-b"
    ipAddress: "192.168.86.157"
    installDisk: "/dev/nvme0n1"
    talosImageURL: factory.talos.dev/installer/2dcd442954d67662d41c61bdb92165aaf7189aff9997bd011b6968c12ce8d9c0
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "d8:c4:97:bf:70:20"
        dhcp: false
        addresses:
          - "192.168.86.157/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.86.1"
        mtu: 1500
        vip:
          ip: "192.168.86.210"
  - hostname: "k8s-c"
    ipAddress: "192.168.86.155"
    installDisk: "/dev/nvme0n1"
    talosImageURL: factory.talos.dev/installer/2dcd442954d67662d41c61bdb92165aaf7189aff9997bd011b6968c12ce8d9c0
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "1c:69:7a:02:5d:87"
        dhcp: false
        addresses:
          - "192.168.86.155/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.86.1"
        mtu: 1500
        vip:
          ip: "192.168.86.210"
    patches:
      - "@./patches/k8s-c/longhorn.yaml"

# Global patches
patches:
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/nfs.yaml"
  - "@./patches/global/openebs-local.yaml"
  - "@./patches/global/sysctl.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"

